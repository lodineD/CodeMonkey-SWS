<html>

<head>
	<title>OneMap 2.0</title>

	<link rel="stylesheet" href="./assets/leaflet.css" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/memu.css">

	<script src="./library/leaflet.js"></script>
	<script src="./library/jquery.min.js"></script>
	<script src="./library/leaflet-providers-added-onemap.js"></script>
	<script src="./library/Polyline.encoded.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div id="sidebar" class="sidebar">
		<li class="menu-item toggle">
			<i class="ri-arrow-right-s-line" id="arrow-icon" onclick="toggleSidebar()"></i>
		</li>
		<div class="checkbox" id="switch">
			<div class="inner" id="switch-inner" onclick="toggleSwitch()">
				<div class="switch"></div>
			</div>
		</div>
		<ul class="main-feature" id="main-feature">
			<li class="menu-item" onclick="toggleOptionTraffic()">
				<i class="ri-search-2-line"></i>
				<span id="menu-text-t" class="menu-text">Traffic Info</span>
				<div class="inline-arrow hidden" id="traffic-arrow">
					<i class="ri-arrow-right-s-line"></i>
				</div>
			</li>
			<li class="sub-menu-traffic" id="traffic-expanded">
				<div>
					<i class="ri-send-plane-line hidden"></i>
					<span class="hidden">Enter starting point:</span>
					<input class="input-style hidden" type="text" id="starting-point" placeholder="Enter the place name"
						onkeyup="showResultsStart()" autocomplete="off" required><br>
					<div id="results-container-start" class="suggestion-box-start"></div>
					<i class="ri-send-plane-line hidden"></i>
					<span class="hidden">Enter destination:</span>
					<input class="input-style hidden" type="text" id="destination" placeholder="Enter the place name"
						onkeyup="showResultsEnd()" autocomplete="off" required><br>
					<div id="results-container-end" class="suggestion-box-end"></div>
				</div>
				<button class="button-style active hidden button-one ri-car-line" onclick="toggleActive(this)"
					id="1"></button>
				<button class="button-style hidden button-two ri-riding-fill" onclick="toggleActive(this)"
					id="2"></button>
				<button class="button-style hidden button-three ri-walk-line" onclick="toggleActive(this)"
					id="3"></button>
				<button class="submit-button-style hidden ri-search-line" type="submit" onclick="submit()"></button>
			</li>
			<li class="menu-item" onclick="toggleOptionHistory()">
				<i class="ri-history-line"></i>
				<span id="menu-text-h" class="menu-text">History</span>
				<div class="inline-arrow hidden" id="history-arrow">
					<i class="ri-arrow-right-s-line"></i>
				</div>
			</li>
			<li class="sub-menu-history" id="history-expanded">

				<div id="history-records"></div>
			</li>
			<li class="menu-item" onclick="toggleOptionLocation()">
				<i class="ri-user-location-line"></i>
				<span id="menu-text-l" class="menu-text">Current Location</span>
				<div class="inline-arrow hidden" id="location-arrow">
					<i class="ri-arrow-right-s-line"></i>
				</div>
			</li>
			<li class="sub-menu-location" id="location-expanded">

				<div id="location-info">
				</div>
			</li>
		</ul>
	</div>

	<div id='mapdiv' class="map-style"></div>

	<script src="./work/initmap.js"></script>
	<script src="./work/call_db.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// 加载initmap.js脚本
			var script = document.createElement('script');
			script.src = './work/initmap.js';
			script.onload = function () {
				console.log('initmap.js loaded');
				// 在initmap.js加载完成后执行回调函数
				loadCallDBScript();
			};
			document.head.appendChild(script);
		});

		function loadCallDBScript() {
			// 加载call_db.js脚本
			var script = document.createElement('script');
			script.src = './work/call_db.js';
			script.onload = function () {
				console.log('call_db.js loaded');
				// 在call_db.js加载完成后执行逻辑
				// ...
			};
			document.head.appendChild(script);
		}
	</script>

	<script>
		let isExpanded = false;
		let isTrafficExpanded = false;
		let isHistoryExpanded = false;
		let isLocationExpanded = false;
		let numOptions = 0;
		let RouteType = 'drive';
		let pointArray = [];

		function toggleSwitch() {
			const switchContainer = document.getElementById('switch-inner');
			const isOn = Array.from(switchContainer.classList).includes('on');
			if (isOn) {
				switchContainer.classList.remove('on');
				clearData();
			} else {
				switchContainer.classList.add('on');
				showData();
			}
		}
		function toggleSidebar() {
			const mapContainer = document.getElementById('mapdiv');
			mapContainer.classList.toggle('expanded');

			const sideBar = document.getElementById('sidebar');
			//isExpanded = Array.from(sideBar.classList).includes('expanded');

			sideBar.classList.toggle('expanded');

			const arrowIcon = document.getElementById('arrow-icon');
			arrowIcon.classList.toggle('arrow-rotate');

			menuText = document.getElementsByClassName('menu-text');
			for (let i = 0; i < menuText.length; i++) {
				menuText[i].classList.toggle('expanded');
			}

			const switchContainer = document.getElementById('switch');
			switchContainer.classList.toggle('expanded');

			menuText = document.getElementById('traffic-arrow');
			menuText.classList.toggle('hidden');
			menuText = document.getElementById('history-arrow');
			menuText.classList.toggle('hidden');
			menuText = document.getElementById('location-arrow');
			menuText.classList.toggle('hidden');

			menuFeature = document.getElementById('main-feature');
			menuFeature.classList.toggle('expanded');

			if (isHistoryExpanded) toggleOptionHistory();
			if (isTrafficExpanded) toggleOptionTraffic();
			if (isLocationExpanded) toggleOptionLocation();

			isExpanded = !isExpanded;
		}

		function toggleOptionTraffic() {
			if (isExpanded) {
				const trafficExpanded = document.getElementById('traffic-expanded');
				trafficExpanded.classList.toggle('expanded');

				const trafficArrow = document.getElementById('traffic-arrow');
				trafficArrow.classList.toggle('inline-arrow-rotate');

				// 获取"Traffic Info"子菜单中的内容元素
				const contentElements = trafficExpanded.querySelectorAll('input, button, span, .ri-send-plane-line');

				// 遍历内容元素并切换其可见性
				for (const element of contentElements) {
					element.classList.toggle('hidden');
				}
				isTrafficExpanded = !isTrafficExpanded;
			}
		}

		function toggleActive(button) {
			const buttons = document.getElementsByClassName("button-style");
			for (let i = 0; i < buttons.length; i++) {
				buttons[i].classList.remove("active");
			}
			button.classList.add("active");
			if (button.id === "1") RouteType = "drive";
			else if (button.id === "2") RouteType = "cycle";
			else if (button.id === "3") RouteType = "walk";
			console.log(RouteType);
		}
		const firstButton = document.getElementById("1");
		toggleActive(firstButton);

		function toggleOptionHistory() {
			if (isExpanded) {
				const historyExpanded = document.getElementById('history-expanded');
				const historyContainer = document.getElementById('history-records');

				const button = historyContainer.getElementsByClassName('records-option');
				if (isHistoryExpanded) {
					historyExpanded.style.height = 0;
					historyContainer.style.display = 'none';
				} else {
					historyExpanded.style.height = `${50 * numOptions}px`;
					historyContainer.style.display = 'list-item';
					for (let i = 0; i < button.length; i++)
						button[i].style.display = 'list-item';
				}

				historyExpanded.classList.toggle('expanded');

				const historyArrow = document.getElementById('history-arrow');
				historyArrow.classList.toggle('inline-arrow-rotate');


				isHistoryExpanded = !isHistoryExpanded;
			}
		}

		function toggleOptionLocation() {
			if (isExpanded) {
				const locationExpanded = document.getElementById('location-expanded');
				locationExpanded.classList.toggle('expanded');

				const locationArrow = document.getElementById('location-arrow');
				locationArrow.classList.toggle('inline-arrow-rotate');

				const constElements = locationExpanded.querySelectorAll('p');
				for (const element of constElements) {
					element.classList.toggle('hidden');
				}

				const locationInfo = document.getElementById('location-info');
				if (!isLocationExpanded) {
					getCurrentLocation_map();
					const option_1 = document.createElement('li');
					const option_2 = document.createElement('li');
					option_1.textContent = window.current_user_longitude;
					option_2.textContent = window.current_user_latitude;
					locationInfo.appendChild(option_1);
					locationInfo.appendChild(option_2);
				}
				else {
					locationInfo.innerHTML = '';
					clearCurrentLocation_map();
				}

				isLocationExpanded = !isLocationExpanded;
			}
		}

		let start_latitudeArray = [];
		let start_longitudeArray = [];
		let end_latitudeArray = [];
		let end_longitudeArray = [];
		let search_Building = [];

		const startPoint = document.getElementById('starting-point');
		const endPoint = document.getElementById('destination');
		const resultsContainerStart = document.getElementById('results-container-start');
		const resultsContainerEnd = document.getElementById('results-container-end');

		resultsContainerStart.addEventListener('click', (event) => {
			// 检查点击的是否为选项文本（li元素） 
			console.log('event on click');
			if (event.target.classList.contains('suggestion-text')) {
				// 获取选中的文本
				const selectedText = event.target.textContent;

				// 将选中的文本替换输入框的内容
				startPoint.value = selectedText;
			}
		});

		startPoint.addEventListener('blur', () => {
			setTimeout(() => {
				resultsContainerStart.style.display = 'none';
			}, 100);
		});

		startPoint.addEventListener('focus', () => {
			resultsContainerStart.style.display = 'list-item';
			const searchText = startPoint.value;
			if (searchText.trim() === '') {
				resultsContainerStart.innerHTML = '';
				resultsContainerStart.style.height = 0;
			}
		});

		resultsContainerEnd.addEventListener('click', (event) => {
			// 检查点击的是否为选项文本（li元素） 
			console.log('event on click');
			if (event.target.classList.contains('suggestion-text')) {
				// 获取选中的文本
				const selectedText = event.target.textContent;

				// 将选中的文本替换输入框的内容
				endPoint.value = selectedText;
			}
		});

		endPoint.addEventListener('blur', () => {
			setTimeout(() => {
				resultsContainerEnd.style.display = 'none';
			}, 100);
		});

		endPoint.addEventListener('focus', () => {
			resultsContainerEnd.style.display = 'list-item';
			const searchText = endPoint.value;
			if (searchText.trim() === '') {
				resultsContainerEnd.innerHTML = '';
				resultsContainerEnd.style.height = 0;
			}
		});


		function showResultsStart() {
			const searchText_1 = startPoint.value;
			console.log(searchText_1);

			if (searchText_1.trim() === '') {
				resultsContainerStart.innerHTML = '';
				resultsContainerStart.style.height = 0;
				return;
			}

			// 调用API并获取结果
			var apiUrl = "https://developers.onemap.sg/";

			// 构建API请求URL
			var requestUrl_1 = apiUrl + "commonapi/search?searchVal=" + searchText_1 + "&returnGeom=Y&getAddrDetails=Y&pageNum=1";

			// 发送GET请求
			$.get(requestUrl_1, function (data) {
				console.log(data);
				start_latitudeArray = [];
				start_longitudeArray = [];
				search_Building = [];

				// 储存LATITUDE信息到数组
				for (var i = 0; i < data.results.length; i++) {
					start_latitudeArray.push(data.results[i].LATITUDE);
				}
				// 储存LONGITUDE信息到数组
				for (var i = 0; i < data.results.length; i++) {
					start_longitudeArray.push(data.results[i].LONGITUDE);
				}

				// 储存BUILDING的信息
				for (var i = 0; i < Math.min(5, data.results.length); i++) {
					search_Building.push(data.results[i].BUILDING + " " + data.results[i].BLK_NO);
				}

				resultsContainerStart.innerHTML = '';

				search_Building.forEach(result => {
					const option = document.createElement('li');
					option.textContent = result;
					option.classList.add('suggestion-text');
					resultsContainerStart.appendChild(option);
				});

				resultsContainerStart.style.paddingTop = 0;
				resultsContainerStart.style.height = `${30 * Math.min(5, data.results.length)}px`;

			});
		}

		function showResultsEnd() {
			const searchText_2 = endPoint.value;
			console.log(searchText_2);

			if (searchText_2.trim() === '') {
				resultsContainerEnd.innerHTML = '';
				resultsContainerEnd.style.height = 0;
				return;
			}

			// 调用API并获取结果
			var apiUrl = "https://developers.onemap.sg/";

			// 构建API请求URL
			var requestUrl_2 = apiUrl + "commonapi/search?searchVal=" + searchText_2 + "&returnGeom=Y&getAddrDetails=Y&pageNum=1";

			// 发送GET请求
			$.get(requestUrl_2, function (data) {
				console.log(data);
				end_latitudeArray = [];
				end_longitudeArray = [];
				search_Building = [];

				// 储存LATITUDE信息到数组
				for (var i = 0; i < data.results.length; i++) {
					end_latitudeArray.push(data.results[i].LATITUDE);
				}
				// 储存LONGITUDE信息到数组
				for (var i = 0; i < data.results.length; i++) {
					end_longitudeArray.push(data.results[i].LONGITUDE);
				}
				// 储存BUILDING的信息
				for (var i = 0; i < Math.min(5, data.results.length); i++) {
					search_Building.push(data.results[i].BUILDING + " " + data.results[i].BLK_NO);
				}

				resultsContainerEnd.innerHTML = '';

				search_Building.forEach(result => {
					const option = document.createElement('li');
					option.textContent = result;
					option.classList.add('suggestion-text');
					resultsContainerEnd.appendChild(option);
				});

				resultsContainerEnd.style.paddingTop = 0;
				resultsContainerEnd.style.height = `${30 * Math.min(5, data.results.length)}px`;

			});
		}

		let currentPolyline = [];
		let currentstartmarker = null;
		let currentendmarker = null;

		let camera_latitudeArray = [];
		let camera_longitudeArray = [];
		let camera_car_number = [];

		let maxarea = 0.000065;

		const MAX_USER = 5;

		function submit() {
			const startingPoint = startPoint.value;
			const destination = endPoint.value;

			window.startingPointLatitude = null;
			window.startingPointLongitude = null;
			window.destinationLatitude = null;
			window.destinationLongitude = null;

			let start_userArray_lat = JSON.parse(localStorage.getItem('start_users_lat')) || [];
			let start_userArray_log = JSON.parse(localStorage.getItem('start_users_log')) || [];
			let end_userArray_lat = JSON.parse(localStorage.getItem('end_users_lat')) || [];
			let end_userArray_log = JSON.parse(localStorage.getItem('end_users_log')) || [];
			let RouteType_userArray = JSON.parse(localStorage.getItem('RouteType_users')) || [];
			let accessTimes_userArray = JSON.parse(localStorage.getItem('accessTimes_users')) || [];

			console.log(start_userArray_lat);
			console.log(start_userArray_log);
			console.log(end_userArray_lat);
			console.log(end_userArray_log);
			console.log(RouteType_userArray);
			console.log(accessTimes_userArray);

			var location_1 = startingPoint;
			var location_2 = destination;

			//调用API的端点URL
			var apiUrl = "https://developers.onemap.sg/";

			// 构建API请求URL
			var requestUrl_1 = apiUrl + "commonapi/search?searchVal=" + location_1 + "&returnGeom=Y&getAddrDetails=Y&pageNum=1";
			var requestUrl_2 = apiUrl + "commonapi/search?searchVal=" + location_2 + "&returnGeom=Y&getAddrDetails=Y&pageNum=1";
			// 发送GET请求
			$.get(requestUrl_1, function (data) {
				console.log(data);

				// 提取LATITUDE和LONGITUDE信息
				window.startingPointLatitude = data.results[0].LATITUDE;
				window.startingPointLongitude = data.results[0].LONGITUDE;

				if (window.startingPointLatitude === null || window.startingPointLongitude === null)
					return;

				$.get(requestUrl_2, function (data) {
					console.log(data);
					// 提取LATITUDE和LONGITUDE信息
					window.destinationLatitude = data.results[0].LATITUDE;
					window.destinationLongitude = data.results[0].LONGITUDE;

					if (window.destinationLatitude === null || window.destinationLongitude === null)
						return;

					const historyContainer = document.getElementById('history-records');
					let isExist = false;
					for (let i = 0; i < start_latitudeArray.length; i++) {
						if (start_userArray_lat[i] === window.startingPointLatitude
							&& start_userArray_log[i] === window.startingPointLongitude
							&& end_userArray_lat[i] === window.destinationLatitude
							&& end_userArray_log[i] === window.destinationLongitude
							&& RouteType_userArray[i] === RouteType) {
							accessTimes_userArray[i]++;
							isExist = true;
							break;
						}
					}
					if (!isExist) {
						if (numOptions < 5) {
							let i = numOptions;
							start_userArray_lat[i] = window.startingPointLatitude;
							start_userArray_log[i] = window.startingPointLongitude;
							end_userArray_lat[i] = window.destinationLatitude;
							end_userArray_log[i] = window.destinationLongitude;
							RouteType_userArray[i] = RouteType;
							accessTimes_userArray[i] = 1;
							localStorage.setItem('start_users_lat', JSON.stringify(start_userArray_lat));
							localStorage.setItem('start_users_log', JSON.stringify(start_userArray_log));
							localStorage.setItem('end_users_lat', JSON.stringify(end_userArray_lat));
							localStorage.setItem('end_users_log', JSON.stringify(end_userArray_log));
							localStorage.setItem('RouteType_users', JSON.stringify(RouteType_userArray));
							localStorage.setItem('accessTimes_users', JSON.stringify(accessTimes_userArray));
							const option = document.createElement('button');
							const textNode1 = document.createTextNode("FROM: " + startingPoint);
							const textNode2 = document.createTextNode("TO: " + destination);
							const newlineNode = document.createElement("br");
							option.appendChild(textNode1);
							option.appendChild(newlineNode);
							option.appendChild(textNode2);
							option.classList.add('records-text');
							option.classList.add('records-option');
							option.setAttribute("id", `option${i}`);
							historyContainer.appendChild(option);
							option.style.display = 'none';
							option.addEventListener("click", showHistory.bind(null, numOptions));
							numOptions++;
						} else {
							let minAccessTimes = 0;
							for (let i = 1; i < 5; i++) {
								if (accessTimes_userArray[minAccessTimes] > accessTimes_userArray[i]) {
									minAccessTimes = i;
								}
							}
							let i = minAccessTimes;
							console.log(i);

							start_userArray_lat[i] = window.startingPointLatitude;
							start_userArray_log[i] = window.startingPointLongitude;
							end_userArray_lat[i] = window.destinationLatitude;
							end_userArray_log[i] = window.destinationLongitude;
							RouteType_userArray[i] = RouteType;
							accessTimes_userArray[i] = 1;
							localStorage.setItem('start_users_lat', JSON.stringify(start_userArray_lat));
							localStorage.setItem('start_users_log', JSON.stringify(start_userArray_log));
							localStorage.setItem('end_users_lat', JSON.stringify(end_userArray_lat));
							localStorage.setItem('end_users_log', JSON.stringify(end_userArray_log));
							localStorage.setItem('RouteType_users', JSON.stringify(RouteType_userArray));
							localStorage.setItem('accessTimes_users', JSON.stringify(accessTimes_userArray));
						}
					}

					console.log('Starting Point Latitude:', window.startingPointLatitude);
					console.log('Starting Point Longitude:', window.startingPointLongitude);
					console.log('Destination Latitude:', window.destinationLatitude);
					console.log('Destination Longitude:', window.destinationLongitude);

					Routing(window.startingPointLatitude, window.startingPointLongitude, window.destinationLatitude, window.destinationLongitude, RouteType);

				});
			});
		}

		function showHistory(id) {
			const start_userArray_lat = JSON.parse(localStorage.getItem('start_users_lat')) || [];
			const start_userArray_log = JSON.parse(localStorage.getItem('start_users_log')) || [];
			const end_userArray_lat = JSON.parse(localStorage.getItem('end_users_lat')) || [];
			const end_userArray_log = JSON.parse(localStorage.getItem('end_users_log')) || [];
			const RouteType_userArray = JSON.parse(localStorage.getItem('RouteType_users')) || [];
			const accessTimes_userArray = JSON.parse(localStorage.getItem('accessTimes_users')) || [];

			accessTimes_userArray[id]++;
			localStorage.setItem('accessTimes_users', JSON.stringify(accessTimes_userArray));

			Routing(start_userArray_lat[id], start_userArray_log[id], end_userArray_lat[id], end_userArray_log[id], RouteType_userArray[id]);
		}

		function Routing(startlat, startlng, endlat, endlng, RouteType) {
			console.log(startlat);
			console.log(endlat);

			getRoute();

			function getRoute() {

				var api_token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOjEwNTU4LCJ1c2VyX2lkIjoxMDU1OCwiZW1haWwiOiJjaGVuZ2hhbmcwNTE2QDE2My5jb20iLCJmb3JldmVyIjpmYWxzZSwiaXNzIjoiaHR0cDpcL1wvb20yLmRmZS5vbmVtYXAuc2dcL2FwaVwvdjJcL3VzZXJcL3Nlc3Npb24iLCJpYXQiOjE2OTAxODAwNjEsImV4cCI6MTY5MDYxMjA2MSwibmJmIjoxNjkwMTgwMDYxLCJqdGkiOiI2MGNlZTg5YjliMGMyNjI0N2E0OTZiYTNkODk4YzE2MCJ9.2AnqvXNhp_6HLrwTApySCpyfq7FbG3toQsgRhq4DZ7g'; // 替换为您的API Token

				var url = `https://developers.onemap.sg/privateapi/routingsvc/route?start=${startlat},${startlng}&end=${endlat},${endlng}&routeType=${RouteType}&token=${api_token}`;

				$.ajax({
					url: url,
					type: 'GET',
					success: function (response) {
						// 处理响应数据
						console.log(response);
						decodeGeometry(response);
						// 在这里根据返回的数据进行相应的操作
					},
					error: function (error) {
						console.log('请求失败:', error);
					}
				});
			};
	

		function decodeGeometry(sampleRoute) {

			var center = L.bounds([startlat, startlat], [endlat, endlat]).getCenter();

			//图标生成与颜色设置   
			var violetIcon = new L.Icon({
				iconUrl: './images/marker-icon-violet.png',
				shadowUrl: './images/marker-shadow.png',
				iconSize: [25, 41],
				iconAnchor: [12, 41],
				popupAnchor: [1, -34],
				shadowSize: [41, 41]
			});

			var blackIcon = new L.Icon({
				iconUrl: './images/marker-icon-black.png',
				shadowUrl: './images/marker-shadow.png',
				iconSize: [25, 41],
				iconAnchor: [12, 41],
				popupAnchor: [1, -34],
				shadowSize: [41, 41]
			});

			if (currentstartmarker) {
				map.removeLayer(currentstartmarker);
			}
			if (currentendmarker) {
				map.removeLayer(currentendmarker)
			}

			var startmarker = L.marker([startlat, startlng], { icon: blackIcon }).addTo(map);
			var endmarker = L.marker([endlat, endlng], { icon: violetIcon }).addTo(map);
			console.log("ready pointing!");

			// 更新当前的点
			currentstartmarker = startmarker;
			currentendmarker = endmarker;

			var sum_geometryOfRoute = sampleRoute.route_geometry;
			var decodePoly = L.PolylineUtil.decode(sum_geometryOfRoute, 5);
			// console.log(decodePoly);
			var sum_polyline = L.polyline(decodePoly, {
				color: "purple",
				weight: 5,
				smoothFactor: 1
			});


			// 检查地图上是否已存在折线，并在存在时将其移除
			console.log(currentPolyline);
			while (currentPolyline.length > 0) {
				var num = currentPolyline.length;
				Tempt_currentPolyline = currentPolyline[num - 1];
				console.log(Tempt_currentPolyline);
				map.removeLayer(Tempt_currentPolyline);
				currentPolyline.pop();
			}
			if (currentPolyline.length === 0) {
				console.log("currentPolyline已经弹出为空!")
			}

			const camera_data = window.processData;
			camera_latitudeArray = [];
			camera_latitudeArray = [];
			camera_longitudeArray = [];
			camera_data.forEach((data) => {
				const { latitude, longitude, car_num } = data;
				var num = car_num * 2;
				camera_latitudeArray.push(latitude);
				camera_longitudeArray.push(longitude);
				camera_car_number.push(num);
			});

			for (var i = 0; i < decodePoly.length - 1; i++) {
				var instruction_1 = decodePoly[i];
				var instruction_2 = decodePoly[i + 1];

				console.log(instruction_1);
				// 需要转换为与decodeploy一样的格式
				var arrayOfArrays = [];
				arrayOfArrays.push(instruction_1);
				arrayOfArrays.push(instruction_2);

				// 转换点的经纬度
				var TemptStartpointLat = instruction_1[0];
				var TemptStartpointLog = instruction_1[1];
				var TemptEndPointLat = instruction_2[0];
				var TemptEndPointLog = instruction_2[1];

				var min_destance = 100;
				var min_camera_start = -1;

				for (var k = 0; k < camera_latitudeArray.length; k++) {
					var templen = Math.abs(TemptStartpointLat + TemptStartpointLog - camera_latitudeArray[k] - camera_longitudeArray[k]);
					console.log("start templen:");
					console.log(templen);
					if ((templen < maxarea) && (templen < min_destance)) {
						min_destance = templen;
						min_camera_start = k;
					}
				}

				min_destance = 100;
				var min_camera_end = -1;
				for (var j = 0; j < camera_latitudeArray.length; j++) {
					var templen = Math.abs(TemptEndPointLat + TemptEndPointLog - camera_latitudeArray[j] - camera_longitudeArray[j]);
					console.log("end templen:");
					console.log(templen);
					if ((templen < maxarea) && (templen < min_destance)) {
						min_destance = templen;
						min_camera_end = j;
					}
				}

				console.log(min_camera_start);
				console.log(min_camera_end);

				if (min_camera_end == -1 && min_camera_start == -1) {
					var polyline = L.polyline(arrayOfArrays, {
						color: "green",
						weight: 5,
						smoothFactor: 1
					});
					// polyline加入储存，便于删除
					currentPolyline.push(polyline);
					// 加入地图
					polyline.addTo(map);
					console.log("no green");

				}
				else if (min_camera_end > -1 && min_camera_start == -1) {
					if (camera_car_number[min_camera_end] <= 4) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "green",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
						console.log("end green");
					}
					else if (camera_car_number[min_camera_end] <= 9) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "yellow",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);

					}
					else {
						var polyline = L.polyline(arrayOfArrays, {
							color: "red",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
				}
				else if (min_camera_end == -1 && min_camera_start > -1) {
					if (camera_car_number[min_camera_start] <= 4) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "#00ff00",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
					else if (camera_car_number[min_camera_start] <= 9) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "yellow",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
					else {
						var polyline = L.polyline(arrayOfArrays, {
							color: "red",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
				}
				else {
					var midnum = Math.max((camera_car_number[min_camera_end], camera_car_number[min_camera_start]));
					console.log("midnum");
					console.log(midnum);
					if (midnum <= 4) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "green",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
					else if (midnum <= 9) {
						var polyline = L.polyline(arrayOfArrays, {
							color: "yellow",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}
					else {
						var polyline = L.polyline(arrayOfArrays, {
							color: "red",
							weight: 5,
							smoothFactor: 1
						});
						// polyline入储存，便于删除
						currentPolyline.push(polyline);
						// 加入地图
						polyline.addTo(map);
					}

				}
			}
			console.log(currentPolyline);

			//边界
			// sum_polyline.addTo(map);
			var bounds = sum_polyline.getBounds();

			// 缩放到边界
			map.fitBounds(bounds);

		}

		}
		function showData() {
			const data = window.processData;
			data.forEach((data) => {
				const { latitude, longitude, car_num } = data;
				var num = car_num * 2;
				console.log("Latitude:", latitude);
				console.log("Longitude:", longitude);
				console.log("Car Number:", num);
				let point;
				// 显示标记点，并弹出窗口
				if (num > 9) {
					point = L.marker([latitude, longitude], { icon: RedIcon }).addTo(map);
					point.bindPopup(`Car Number: ${num}`);
				} else if (num > 5) {
					point = L.marker([latitude, longitude], { icon: yellowIcon }).addTo(map);
					point.bindPopup(`Car Number: ${num}`);
				} else {
					point = L.marker([latitude, longitude], { icon: greenIcon }).addTo(map);
					point.bindPopup(`Car Number: ${num}`);
				}
				pointArray.push(point);
			});
		}
		function clearData() {
			pointArray.forEach((point) => {
				map.removeLayer(point);
			});
			pointArray = [];
		}

		let currentlocation_point = null;

		function getCurrentLocation_map() {
			var blueIcon = new L.Icon({
				iconUrl: './images/marker-icon.png',
				shadowUrl: './images/marker-shadow.png',
				iconSize: [25, 41],
				iconAnchor: [12, 41],
				popupAnchor: [1, -34],
				shadowSize: [41, 41]
			});
			currentlocation_point = [window.current_user_latitude, window.current_user_longitude];
			currentlocation_point_draw = L.marker(currentlocation_point, { icon: blueIcon }).addTo(map);
			currentlocation_point_draw.bindPopup(`You are here!`);
			map.setView(currentlocation_point, 16);
		}

		function clearCurrentLocation_map() {
			map.removeLayer(currentlocation_point_draw);
			map.setView([1.3521, 103.8198], 13);
		}

	</script>
