<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="jquery.min.js"></script>
    <script src="leaflet-providers-added-onemap.js"></script>
    <script src="Polyline.encoded.js"></script>
</head>

<body>
    <div id='map' style='height:700px;'></div>
    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 13);
        L.tileLayer.provider('OneMap.Grey').addTo(map);
        L.marker([1.3521, 103.8198]).addTo(map);
        // 创建地图实例并设置中心坐标和初始缩放级别

        // // 创建图层并添加到地图
        // L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);

    </script>
</body>

</html>
