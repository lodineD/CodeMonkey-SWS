<!DOCTYPE html>
<html>
<head>
    <title>OneMaps API Demo</title>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>获取地图数据</h1>
    <p>请输入地址：</p>
    <input type="text" id="address">
    <button id="searchBtn">查询</button>
    <div id="result"></div>
    <script>
        $(function(){
            $('#searchBtn').click(function(){
                var address = $('#address').val();
                $.ajax({
                    url: 'https://developers.onemap.sg/commonapi/search?searchVal=' + address + '&returnGeom=Y&getAddrDetails=Y&pageNum=1',
                    dataType: 'json',
                    success: function(data){
                        var latitude = data.results[0].LATITUDE;
                        var longitude = data.results[0].LONGITUDE;
                        $.ajax({
                            url: 'https://developers.onemap.sg/privateapi/popapi/getPopulation?location=' + latitude + ',' + longitude + '&buffer=500',
                            dataType: 'json',
                            success: function(data){
                                var population = data.SearchedLocation[0].Population;
                                $('#result').html(address + '附近500米内的人口数量为：' + population + '人');
                            },
                            error: function(){
                                $('#result').html('查询失败，请输入正确的地址');
                            }
                        })
                    },
                    error: function(){
                        $('#result').html('查询失败，请输入正确的地址');
                    }
                })
            })
        })
    </script>
</body>
</html>
