<!DOCTYPE html>
<html>
<head>
    <title>OneMap API Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>OneMap API Example</h1>

    <div id="result"></div>

    <script>
        // 当页面加载完成后执行
        $(document).ready(function() {
            // 调用API的端点URL
            var apiUrl = "https://developers.onemap.sg/";

            // 构建API请求URL
            var requestUrl = apiUrl + "commonapi/search?searchVal=Singapore&returnGeom=Y&getAddrDetails=Y";

            // 发送GET请求
            $.get(requestUrl, function(data) {
                // 处理返回的数据
                $("#result").text(JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
